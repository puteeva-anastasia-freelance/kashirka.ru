<section class="news">
	<div class="container news__container">
		<h1 class="h1 h1-title news__h1">Новости</h1>
		<div class="news__tabs">
			<div class="swiper" id="tabs-slider-news">
				<div class="swiper-wrapper">
					<div class="swiper-slide tab__slide">
						<button type="button" class="tab" data-tab="Все проекты">Все проекты</button>
					</div>
					<!-- Табы с названиями поселков будут добавлены сюда с помощью JS -->
				</div>
				<div class="swiper-button-prev swiper-button tab__button-prev">
					<svg width="8" height="12" xmlns="http://www.w3.org/2000/svg" fill="none">
						<path transform="rotate(180 4 6)" stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5"
							stroke="white" d="m1.5,11l5,-5l-5,-5"></path>
					</svg>
				</div>
				<div class="swiper-button-next swiper-button tab__button-next">
					<svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1.5 11L6.5 6L1.5 1" stroke="white" stroke-width="1.5" stroke-linecap="round"
							stroke-linejoin="round"></path>
					</svg>
				</div>
			</div>
		</div>
		<div class="news__wrap">
			<!-- Карточки новостей будут добавлены сюда с помощью JS -->
		</div>
	</div>
</section>
