<section class="card" id="plots">
	<div class="container">
		<h2 class="h2 card__title">Похожие участки</h2>
		<div class="card__tabs card__tabs_plots">
			<div class="swiper tab__slider" id="tabs-slider-plots">
				<div class="swiper-wrapper">
					<div class="swiper-slide tab__slide"><button type="button" class="tab" data-tab="all">Все</button></div>
					<div class="swiper-slide tab__slide"><button type="button" class="tab" data-tab="look">Видовые</button></div>
					<div class="swiper-slide tab__slide"><button type="button" class="tab" data-tab="coast">Прибрежные</button>
					</div>
					<div class="swiper-slide tab__slide"><button type="button" class="tab" data-tab="forest">Прилесные</button>
					</div>
					<div class="swiper-slide tab__slide"><button type="button" class="tab" data-tab="neighbors">Меньше
							соседей</button></div>
					<div class="swiper-slide tab__slide"><button type="button" class="tab" data-tab="sale">Скидка</button></div>
					<div class="swiper-slide tab__slide"><button type="button" class="tab" data-tab="big">Большие</button></div>
					<div class="swiper-slide tab__slide"><button type="button" class="tab" data-tab="favorable">Выгодные</button>
					</div>
				</div>
				<div class="swiper-button-prev swiper-button tab__button-prev">
					<svg width="8" height="12" xmlns="http://www.w3.org/2000/svg" fill="none">
						<path transform="rotate(180 4 6)" stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5"
							stroke="white" d="m1.5,11l5,-5l-5,-5" />
					</svg>
				</div>
				<div class="swiper-button-next swiper-button tab__button-next">
					<svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1.5 11L6.5 6L1.5 1" stroke="white" stroke-width="1.5" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</div>
			</div>
		</div>
		<div class="card__wrap">
			<!-- Карточки участков будут добавлены сюда с помощью JS -->
		</div>
	</div>
</section>
