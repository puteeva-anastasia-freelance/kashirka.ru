<section class="progress">
	<div class="container progress__container">
		<h2 class="h2 progress__title">Ход строительства</h2>
		<div class="progress__left">
			<div class="swiper tabs-slider-progress" id="tabs-slider-progress">
				<div class="swiper-wrapper">
					<!-- Табы с датами строительства будут добавлены сюда с помощью JS -->
				</div>
				<div class="swiper-button-prev tab__button-prev">
					<svg width="8" height="12" xmlns="http://www.w3.org/2000/svg" fill="none">
						<path transform="rotate(180 4 6)" stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5"
							stroke="white" d="m1.5,11l5,-5l-5,-5"></path>
					</svg>
				</div>
				<div class="swiper-button-next tab__button-next">
					<svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1.5 11L6.5 6L1.5 1" stroke="white" stroke-width="1.5" stroke-linecap="round"
							stroke-linejoin="round"></path>
					</svg>
				</div>
			</div>
		</div>
		<div class="progress__wrap">
			<div class="swiper progress-slider">
				<div class="swiper-wrapper">
					<!--Карточки хода строительства будут добавлены сюда с помощью JS -->
				</div>
				<div class="swiper-pagination progress-pagination"></div>
				<div class="swiper-button-prev progress-button-prev chevron">
					<svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M6.5 1L1.5 6L6.5 11" stroke="white" stroke-width="1.5" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</div>
				<div class="swiper-button-next progress-button-next chevron">
					<svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M1.5 11L6.5 6L1.5 1" stroke="white" stroke-width="1.5" stroke-linecap="round"
							stroke-linejoin="round" />
					</svg>
				</div>
			</div>
		</div>
	</div>
</section>
