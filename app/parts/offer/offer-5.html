<div class="offer article__offer">
	<div class="offer__left article__offer-left">
		<h2 class="h2 offer__title article__offer-title">Необходима консультация по&nbsp;инвестициям?</h2>
		<p class="offer__txt article__offer-txt">Заполните форму, наш менеджер свяжется с&nbsp;вами для консультации</p>
		<form action="#" class="offer__form article__offer-form">
			<input class="offer__input article__offer-input" id="nameСonsultation" type="text" placeholder="Ваше имя"
				name="name">
			<input class="offer__input article__offer-input input__tel" id="telConsultation" type="tel"
				placeholder="Номер телефона" required name="phone">
			<button class="offer__button button article__offer-button" type="submit">Отправить</button>
			<div class="policy article__policy">
				<input class="policy__checkbox" id="privacy-policy-send" type="checkbox" name="privacy-policy" checked
					value="privacy-policy">
				<label class="policy__label article__policy-label" for="privacy-policy-send">Нажимая на&nbsp;кнопку,
					вы&nbsp;даете согласие
					на&nbsp;<a href="privacy-policy.html" target="_blank" class="policy__link"
						title="Ознакомиться с обработкой персональных данных">обработку персональных данных</a></label>
				<span class="policy__error offer__policy-error">Чтобы отправить номер телефона, подтвердите согласие
					на&nbsp;обработку персональных данных, нажав на&nbsp;кнопку выше</span>
			</div>
		</form>
	</div>
</div>
