<div class="container">
	<section class="offer">
		<h2 class="h2 offer__title offer__title_middle">Получите 3&nbsp;лучших предложения этой недели</h2>
		<div class="offer__left">
			<h2 class="h2 offer__title">Получите 3&nbsp;лучших предложения этой недели</h2>
			<form action="#" class="offer__form">
				<input class="offer__input" id="nameOffer" type="text" placeholder="Введите ваше имя" name="name">
				<input class="offer__input input__tel" id="telOffer" type="tel" placeholder="Номер телефона" required
					name="phone">
				<button class="offer__button button" type="submit">Получить предложения</button>
				<div class="policy">
					<input class="policy__checkbox" id="privacy-policy-offer" type="checkbox" name="privacy-policy" checked
						value="privacy-policy">
					<label class="policy__label" for="privacy-policy-offer">Нажимая на&nbsp;кнопку, вы&nbsp;даете согласие
						на&nbsp;<a href="privacy-policy.html" target="_blank" class="policy__link"
							title="Ознакомиться с обработкой персональных данных">обработку персональных данных</a></label>
					<span class="policy__error">Чтобы отправить номер телефона, подтвердите согласие на&nbsp;обработку
						персональных данных, нажав на&nbsp;кнопку выше</span>
				</div>
			</form>
		</div>
		<div class="offer__right"></div>
	</section>
</div>
