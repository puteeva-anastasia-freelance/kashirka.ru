<div class="offer about-company__offer">
	<div class="offer__left about-company__offer-left">
		<h2 class="h2 offer__title about-company__offer-title">Написать нам</h2>
		<form action="#" class="offer__form about-company__offer-form">
			<div class="offer__fields">
				<input class="offer__input about-company__offer-input" id="nameWrite" type="text" placeholder="Ваше имя"
					name="name">
				<input class="offer__input about-company__offer-input input__tel" id="telWrite" type="tel"
					placeholder="Номер телефона" required name="phone">
				<textarea id="messageWrite" class="offer__textarea" placeholder="Сообщение" name="message"></textarea>
			</div>
			<div class="offer__inner">
				<button class="offer__button button" type="submit">Отправить</button>
				<div class="policy about-company__policy">
					<input class="policy__checkbox" id="privacy-policy-write" type="checkbox" name="privacy-policy" checked
						value="privacy-policy">
					<label class="policy__label about-company__policy-label" for="privacy-policy-write">Нажимая на&nbsp;кнопку,
						вы&nbsp;даете согласие
						на&nbsp;<a href="privacy-policy.html" target="_blank" class="policy__link"
							title="Ознакомиться с обработкой персональных данных">обработку персональных данных</a></label>
					<span class="policy__error offer__policy-error">Чтобы отправить сообщение, подтвердите согласие
						на&nbsp;обработку персональных данных, нажав на&nbsp;кнопку выше</span>
				</div>
			</div>
		</form>
	</div>
</div>
