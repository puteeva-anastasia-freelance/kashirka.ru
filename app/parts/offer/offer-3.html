<div class="offer plan__offer">
	<h2 class="h2 offer__title offer__title_middle">Не&nbsp;смогли подобрать участок?</h2>
	<div class="offer__left plan__offer-left">
		<h2 class="h2 offer__title">Не&nbsp;смогли подобрать участок?</h2>
		<p class="offer__txt plan__offer-txt">Мы&nbsp;перезвоним Вам и&nbsp;ответим на&nbsp;все вопросы</p>
		<form action="#" class="offer__form plan__offer-form">
			<input class="offer__input plan__offer-input" id="nameCall" type="text" placeholder="Ваше имя" name="name">
			<input class="offer__input plan__offer-input input__tel" id="telCall" type="tel" placeholder="Номер телефона"
				required name="phone">
			<button class="offer__button button plan__offer-button" type="submit">Отправить</button>
			<div class="policy plan__policy">
				<input class="policy__checkbox" id="privacy-policy-call" type="checkbox" name="privacy-policy" checked
					value="privacy-policy">
				<label class="policy__label plan__policy-label" for="privacy-policy-call">Нажимая на&nbsp;кнопку, вы&nbsp;даете
					согласие на&nbsp;<a href="privacy-policy.html" target="_blank" class="policy__link"
						title="Ознакомиться с обработкой персональных данных">обработку персональных данных</a></label>
				<span class="policy__error offer__policy-error">Чтобы отправить номер телефона, подтвердите согласие
					на&nbsp;обработку персональных данных, нажав на&nbsp;кнопку выше</span>
			</div>
		</form>
	</div>
</div>
