<div class="container">
	<section class="offer offer_card">
		<h2 class="h2 offer__title offer__title_middle">Забронировать участок</h2>
		<div class="offer__left offer__left_card">
			<h2 class="h2 offer__title">Забронировать участок</h2>
			<p class="offer__txt">Наш менеджер позвонит, чтобы уточнить пожелания по&nbsp;объекту</p>
			<form action="#" class="offer__form">
				<input class="offer__input" id="nameBook" type="text" placeholder="Введите ваше имя" name="name">
				<input class="offer__input input__tel" id="telBook" type="tel" placeholder="Номер телефона" required
					name="phone">
				<button class="offer__button button" type="submit">Забронировать участок</button>
				<div class="policy">
					<input class="policy__checkbox" id="privacy-policy-book" type="checkbox" name="privacy-policy" checked>
					<label class="policy__label" for="privacy-policy-book">Нажимая на&nbsp;кнопку, вы&nbsp;даете согласие
						на&nbsp;<a href="privacy-policy.html" target="_blank" class="policy__link"
							title="Ознакомиться с обработкой персональных данных">обработку персональных данных</a></label>
					<span class="policy__error offer__policy-error">Чтобы отправить номер телефона, подтвердите согласие
						на&nbsp;обработку персональных данных, нажав на&nbsp;кнопку выше</span>
				</div>
			</form>
		</div>
		<div class="offer__right offer__right_card"></div>
	</section>
</div>
